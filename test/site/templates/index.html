<html>
  <head>
    <title>{{{title}}}</title>
  </head>
  <body>
    <h1>This page is called {{{title}}}</h1>
    <p>It was generated from the source {{{srcPath}}}</p>
    <p>For the url {{{url}}}</p>
    <p>Here are the three most recent posts:</p>
      <ul>
      {{#recent-posts}}
        <li>
          <a href="{{{url}}}">{{{title}}}</a>
          <small>Posted on {{{prettydate}}} with tags:
            {{#taglinks}}
              <a href="{{{url}}}">{{{id}}}</a>
            {{/taglinks}}
          </small>
        </li>
      {{/recent-posts}}
      </ul>
    </p>
  </body>
</html>
