name:                shakebook
version:             0.12.0.0
license:             MIT
category:            Web
author:              "Daniel Firth"
maintainer:          "dan.firth@homotopic.tech"
copyright:           "2020 Daniel Firth"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Shake-based technical documentation generator; HTML & PDF
description: >
   Shakebook is a documentation generator aimed at covering all the bases for
   mathematical, technical and scientific diagrams and typesetting. Shakebook
   provides combinators for taking markdown files and combining them into
   documents, but allowing the user to control how. Shakebook provides general
   combinators for templating single pages, cofree comonads for representing
   tables of contents, and zipper comonads for representing pagers.

default-extensions:
- BangPatterns
- BinaryLiterals
- BlockArguments
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingVia
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -fno-warn-orphans
- -fprint-potential-instances
- -Wredundant-constraints

library:
  source-dirs: src

tests:
  shakebook-test:
    main:             Spec.hs
    source-dirs:      test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - shakebook
    - tasty
    - tasty-golden

dependencies:
- aeson
- aeson-better-errors
- aeson-with >= 0.1.1.0
- base >= 4.7 && < 5
- binary
- binary-instances
- composite-aeson >= 0.7.4.0 && < 0.8
- composite-base >= 0.7.4.0 && <0.8
- composite-aeson-path >= 0.7.4.0 && < 0.8
- composite-binary >= 0.7.4.0 && < 0.8
- composite-hashable
- comonad
- comonad-extras
- doctemplates
- feed
- free
- hashable-time
- ixset-typed >= 0.5
- ixset-typed-conversions
- lens
- lens-aeson
- lucid
- lucid-cdn >= 0.2.0.0 && < 0.3
- mtl
- rio
- pandoc
- pandoc-types
- path
- path-extensions >= 0.1.0.1
- shake
- shake-plus >= 0.3.0.0
- shake-plus-extended >= 0.2.0.0
- sitemap-gen
- slick
- skylighting
- split
- stache
- vinyl
- zipper-extra >= 0.1.3.0
